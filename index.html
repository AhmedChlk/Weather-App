<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
<script defer src="bundle.js"></script></head>
<body>
    <header>
        <h1 class="logo">Weather</h1>
        <div class="search-bar">
            <form method="post" action="#">
                <input type="text" id="location-input" name="location" placeholder="Enter your location"> <!-- Modification de l'ID ici -->
                <button class="submit" type="submit">
                    <svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>
        </div>
        <div class="change-button-container">
            <button>°C,m/s</button>
            <button>°F,mph</button>
        </div>
    </header>
    <main>
        <div id="content-container">
            <div class="today-weather">
                <div class="current-meteo-container">
                    <div class="current-meteo-header">
                        <div class="current-meteo-header-info">
                            <h2 id="location"></h2>
                            <p id="date"></p>
                        </div>
                        <div class="current-meteo-header-time">
                            <p id="time"></p>
                        </div>
                    </div>
                    <div class="current-meteo-main">
                        <div class="current-meteo-temperature">
                            <p id="current-temperature"></p>
                            <p id="min-max-temperature"></p>
                            <p id="current-sensation"></p>
                        </div>
                        <div class="current-meteo-image-container"></div>
                    </div>
                </div>
                <div class="current-meteo-details-container">
                    <h2 id="today-meteo-detail">Today's weather details</h2>
                    <div class="detail-item">
                        <img src="./assets/images/SVG/Thermal-Sensation.svg" alt="Thermal-Sensation">
                        <p>Thermal Sensation</p>
                        <p class="thermal-value"></p>
                    </div>
                    <div class="detail-item">
                        <img src="./assets/images/SVG/air-humidity.svg" alt="air-humidity">
                        <p>Air Humidity</p>
                        <p class="humidity-value"></p>
                    </div>
                    <div class="detail-item">
                        <img src="./assets/images/SVG/Rain-Proba.svg" alt="Rain-Proba">
                        <p>Rain Probability</p>
                        <p class="rain-value"></p>
                    </div>
                    <div class="detail-item">
                        <img src="./assets/images/SVG/Uv-index.svg" alt="Uv-index">
                        <p>UV Index</p>
                        <p class="uv-value"></p>
                    </div>
                </div>            
            </div>
            <div class="forecast-weather-container">
                <h2>Forecast for 3 days</h2>
                <div class="card-container"></div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear());
            </script>
            AhmedChlk
        </p>
        <a href="https://github.com/AhmedChlk" target="_blank" class="github-link">
            <i class="fab fa-github"></i>
        </a>
    </footer>
</body>
</html>
